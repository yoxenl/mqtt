<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MQTT Over WebSockets</title>
    <link rel="stylesheet" href="subscriber.css" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>
  <body>
    <h1>MQTT Over WebSockets</h1>
    <h2>Robot1</h2>
    <div class="line"></div>
    <ul class="wrapper">
      <li class="form-row">
        <label for="message">Max Speed</label>
        <textarea id="max_Speed_Message" name="message" rows="2" readonly></textarea>
      </li>
      <li class="form-row">
        <label for="SpeedMessage">Speed</label>
        <textarea id="speed_Message" name="message" rows="2" readonly></textarea>
      </li>
      <li class="form-row">
         <div class="switch-container standby">
           <button id="OFF">OFF</button>
           <button id="ON" class="active">ON</button>
         </div>
         <div>
          <label>System Failure</label>
          <span class="dot"></span>
         </div>
      </li>
    </ul>
    <script src="subscriber.js"></script>
  </body>
</html>
